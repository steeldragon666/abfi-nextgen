version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: abfi-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: abfi_root_password
      MYSQL_DATABASE: abfi_platform
      MYSQL_USER: abfi_user
      MYSQL_PASSWORD: abfi_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
